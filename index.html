<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/d219e97fa3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,300;0,400;0,500;0,700;1,700&family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Sign-up</title>
</head>

<body class="page">
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="title">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.</p>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

        <div class="center">
          <button class="free7">
            <span>Try it free 7 days then $20/mo. thereafter</span>
          </button>
        </div>
        <div class="signup">

            <div class="center">
              <input name="name" type="text" placeholder="First Name" required />
            </div>

            <div class="center">
              <input name="lastName" type="text" placeholder="Last Name" required />
            </div>

            <div class="center">
              <input name="email" type="email" placeholder="Email Address" required />
            </div>

            <div class="center">
              <input name="password" type="password" placeholder="Password" required />
            </div>

            <div class="center">
              <button class="button" type="submit" role="button">
                <span class="button_claim text">Claim your free trial</span>
              </button>
            </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
